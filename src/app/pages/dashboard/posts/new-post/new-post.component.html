<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="text-theme-primary">{{FormStatus}} Post</h3>
            <p class="mb-4 text-theme-primary">You Can {{FormStatus}} Post Here</p>
        </div>
    </div>

    <div *ngIf="PostForm">
        <form [formGroup]="PostForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">

                        <div class="form-group">
                            <label>Title</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            (keyup)="onTitleChanged($event)" 
                            formControlName="title"
                            [ngClass]="{'is-invalid':fc['title'].touched && fc['title'].invalid}"
                            >
                            <div *ngIf="fc['title'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid" >Title is required</div>
                            </div>
                                <div *ngIf="fc['title'].errors?.['minlength']">
                                    <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid" >Title must be 5 characters at least</div>
                                </div>
                            
                        </div>
                        <div class="form-group">
                            <label>PermaLink</label>
                            <input 
                            type="text" 
                            class="form-control"  
                            [(ngModel)]="permalink" 
                            name="permalink"  
                            formControlName="permalink"
                            [ngClass]="{'is-invalid':fc['permalink'].touched && fc['permalink'].invalid}" >
                            <div *ngIf="fc['permalink'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['permalink'].touched && fc['permalink'].invalid" >PermaLink is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea 
                            cols="30" 
                            rows="10" 
                            class="form-control" 
                            formControlName="excerpt"
                            [ngClass]="{'is-invalid':fc['excerpt'].touched && fc['excerpt'].invalid}"></textarea>
                            <div *ngIf="fc['excerpt'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['excerpt'].touched && fc['excerpt'].invalid" >Excerpt is required</div>
                            </div>
                                <div *ngIf="fc['excerpt'].errors?.['minlength']">
                                    <div class="alert alert-danger" *ngIf="fc['excerpt'].touched && fc['excerpt'].invalid" >Excerpt must be 20 characters at least</div>
                                </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label >please select a post category</label>
                    <select 
                    class="form-control" 
                    formControlName="category">
                    <!-- [ngClass]="{'is-invalid':fc['category'].touched && fc['category'].invalid}" -->
                        <option value="" disabled >select category</option>
                        <option value="{{c.id}} - {{c.data.category}}" *ngFor="let c of categories"> {{c.data.category}} </option>
                    </select>
                    <!-- <div *ngIf="fc['category'].errors?.['required']">
                        <div class="alert alert-danger" *ngIf="fc['category'].touched && fc['category'].invalid" >Category is required</div>
                    </div> -->
                </div>

                <div class="form-goup">
                    <label class="mb-2 mt-2" >Post Image</label>
                    <img [src] = 'imgsrc' class="form-control img-fluid img-preview">
                    <input 
                    type="file" 
                    class="form-control mt-2" 
                    accept="image/*" 
                    (change)="showImage($event)" 
                    formControlName="postImg"
                    [ngClass]="{'is-invalid':fc['postImg'].touched && fc['postImg'].invalid}" >
                    <div *ngIf="fc['postImg'].errors?.['required']">
                        <div class="alert alert-danger" *ngIf="fc['postImg'].touched && fc['postImg'].invalid" >Image is required</div>
                    </div>
            </div>

            </div>

        </div>
        <div class="row mt-3 md-5">
            <div class="col-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Content</label>
                            <angular-editor placeholder="Enter Your Content Here..." formControlName="content"></angular-editor>
                            <div *ngIf="fc['content'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['content'].touched && fc['content'].invalid" >Content is required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center mb-3">
                <button class="btn btn-info bg-theme text-white mt-3" > Save Post </button>
                <button class="btn btn-danger text-white mt-3" routerLink="/dashboard/posts">Back To Post</button>
            </div>
        </div>
    </form>
</div>


 
</div>
