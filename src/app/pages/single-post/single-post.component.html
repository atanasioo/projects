<navbar></navbar>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{OnePostData.postImgPath}}" alt="" class="card-img-top img-fluid">
                <div class="card-body"></div>
                <small class="bg-light text-danger text-center"> {{OnePostData.category.category}} </small>
                <small class="bg-light text-sucess text-center ml-2"> Featured </small>
                <small class="bg-light text-info text-center ml-2"> Views -{{OnePostData.views}} </small>
                <small class="bg-light text-warning text-center ml-2"> LAST UPDATED - {{OnePostData.createdAt.toMillis() | date }}</small>

                <h1 class="mt-3 mb-3"> {{ OnePostData.title }} </h1>
                <p [innerHtml] = "OnePostData.content" >    </p>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        
        <div class="col-md-3">
            <div  *ngFor="let similarpost of SimilarPostArray " >
                <app-post-card [PostData]="similarpost" ></app-post-card>
            </div>
        </div>
    </div>
</div>
<div class="mt-2 mb-2 text-center">
    <button class="btn btn-danger text-white  mt-2" routerLink="/">Back To Home Page</button>
</div>
<subscription></subscription>
